# Main configuration file for HeteroMARK training
# This file combines all component configs using Hydra's defaults system

defaults:
  - env: dummy
  - components: dummy
  - training: dummy
  - algorithm: dummy
  - _self_

components:
  policy:
    categorical_type: algorithm.loss.loss_type

# Top-level configuration
device: cpu  # Global device (cpu, cuda)

log_dir: ${hydra:runtime.output_dir}/logs
