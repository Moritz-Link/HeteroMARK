# @package env
env_type: smac  # Environment type: smac, custom
use_dummy: False  # Use dummy SMAC environment for testing
num_parallel_envs: 1  # Number of parallel environments for data collection
smac_specs:
    distributed_config:
      n_units: 5
      n_enemies: 5
      team_gen: 
        dist_type: "weighted_teams"
        unit_types: 
          - marine
          - marauder
          - medivac
        exception_unit_types: 
          - medivac
        weights: 
          - 0.45
          - 0.45 
          - 0.1
        observe: True
      start_positions: 
          dist_type: surrounded_and_reflect
          p: 0.5
          n_enemies: 5
          map_x: 32
          map_y: 32
    map_name: 10gen_terran

parallel_env:
  max_cycles: 500  # Maximum number of cycles per episode